<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">


</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="alurastart logo 1.png" alt="logo da alura start">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Clube</li>
            <li class="cabecalho-lista-item">SPFC</li>
        </ul>
    </header>
    <section class="saopaulo">
        <div class="saopaulo-div-conteudo">
            <h2 class="saopaulo-titulo">Sobre o Sao Paulo</h2>
            <p class="saopaulo-texto-um">São Paulo maior clube brasileiro,foi fundado em 25 de janeiro de 1930</p>
            <p class="escola-texto-dois">O São Paulo o time que tem todos os titulos brasileiro</p>
        </div>
        
        <img class="saopaulo-imagem" src="c07b177ab2dd06fd8069f44f6ee7abf2.jpg" alt="elenco SPFC">
    </section>
    <section class="jogadores">
        <h2  class="jogadores-titulo">Quem são os jogadores</h2>
        <img class="jogadores-imagem" src="Rafael.jpeg" alt="foto do goleiro">
        <h3  class="jogadores-nome">Rafael Goleiro</h3>
        <img class="jogadores-icone" scr="instagram(1).png" alt="icone instagram">
    </section>
</body>

</html>
